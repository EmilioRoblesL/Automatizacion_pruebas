name: CI - Pruebas Funcionales (JUnit + Cucumber BDD)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Ejecutar pruebas unitarias y BDD (Maven)
        run: mvn -B clean test

      # Reporte navegable de Cucumber (HTML + JSON)
      - name: Subir reporte BDD (Cucumber)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-bdd-report
          path: |
            target/cucumber-report.html
            target/cucumber-report.json

      # Reportes de pruebas unitarias JUnit
      - name: Subir reportes Surefire (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

      # Dashboard funcional (simulado) dentro del pipeline
      - name: Dashboard de Pruebas Funcionales
        if: always()
        run: |
          echo "## âœ… Dashboard de Pruebas Funcionales" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Pruebas unitarias ejecutadas con JUnit." >> $GITHUB_STEP_SUMMARY
          echo "- Escenarios BDD ejecutados con Cucumber." >> $GITHUB_STEP_SUMMARY
          echo "- Artifacts generados:" >> $GITHUB_STEP_SUMMARY
          echo "  - cucumber-bdd-report (HTML/JSON)" >> $GITHUB_STEP_SUMMARY
          echo "  - surefire-reports" >> $GITHUB_STEP_SUMMARY
