name: CI - Tests (JUnit + Cucumber BDD)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run unit + BDD tests (Maven)
        run: mvn -B clean test

      # Reporte navegable (HTML) + JSON de Cucumber
      - name: Upload Cucumber BDD report (HTML/JSON)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-bdd-report
          path: |
            target/cucumber-report.html
            target/cucumber-report.json

      # Opcional pero recomendado: reportes de surefire (Ãºtil para evidencia)
      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports
